<style>
    .btn-weather{
        background-color: #44ADEA; color: white;
        border-radius: 10px; padding: 5px 10px;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
</style>
<body>

<nav style="background-color: var(--clr-black)">
    <div class="nav-center">
        <!--        links-->
        <div>
            <button class="btn">
                <a href="../../future.html" class="btn-weather">Projects</a>
            </button>

        </div>
        <!--        button cv-->

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto text-center bg-primary my-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon">
            <ul class="list-group mt-3" id="w-details">
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-dewpoint"></li>
                <!--                <li class="list-group-item" id="w-feels-like"></li>-->
                <li class="list-group-item" id="w-wind"></li>
            </ul>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                Change Location
            </button>
            <button class="btn btn-block btn-primary">
                <a href="../../index.html" style="color: white">Home</a>
            </button>
            <!-- Modal -->
            <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="" id="w-form">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" id="country" class="form-control">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- js -->
