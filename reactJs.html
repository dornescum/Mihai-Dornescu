    <style>
        .loading {
            min-height: 20vh;
            min-width: 20vw;
            display: grid;
            justify-content: center;
            position: absolute;
            object-fit: fill;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--clr-grey-10);
            padding-top: 5rem;
            z-index: 999;
        }

        .hide-loading {
            display: none;
        }

        @keyframes anim-left {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }

        }

        .show {
            display: block;
            animation: anim-left .2s ease-in-out;
            position: absolute;
            z-index: 1;
        }

        .sidebar {
            display: none;
        }

        .clip {
            clip-path: polygon(2% 0, 100% 0%, 100% 100%, 0 100%, 0 2%);
        }
    </style>
